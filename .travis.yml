sudo: false

matrix:
  allow_failures:
    - python: nightly

  include:
    - os: linux
      python: 3.6.0

    - os: linux
      python: 3.6.1
      env: DEPLOY_DOCS=1

    - os: linux
      python: 3.6.1
      env: DEPLOY_PYPI=1

    - os: linux
      python: 3.6

    - os: linux
      python: nightly

    - os: linux
      python: 3.6.0
      env: TEST_CURIO=1

    - os: linux
      python: 3.6.1
      env: TEST_CURIO=1

    - os: linux
      python: 3.6
      env: TEST_CURIO=1

    - os: linux
      python: nightly
      env: TEST_CURIO=1

language: python

install:
  - pip install pip setuptools --upgrade
  - pip install .[dev]
  - pip install coveralls

script:
  - mypy --python-version 3.6 --disallow-untyped-calls --disallow-untyped-defs
    --warn-unused-ignores --show-traceback --strict-optional --ignore-missing-imports
    --follow-imports=skip --show-error-context --show-traceback -p sketchbook
  - flake8 .
  - coverage run --source=sketchbook setup.py test
  - sphinx-build -b html docs docs/_build/html

after_success:
  - coveralls

before_deploy:
  - if [[ "$DEPLOY_DOCS" == "1" ]]; then cd docs/_build/html; fi

deploy:
  - provider: s3
    access_key_id: AKIAJOZQYM7VD6BOZHCA
    secret_access_key:
      secure: ""
    bucket: "sketchbook-docs"
    skip_cleanup: true
    on:
      branch: master
      tags: false
      condition: "$DEPLOY_DOCS = 1"
    region: eu-west-2

  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://testpypi.python.org/pypi
    user: "futursolo"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: false
      condition: "$DEPLOY_PYPI = 1"

  - provider: pypi
    distributions: sdist bdist_wheel
    user: "futursolo"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: true
      condition: "$DEPLOY_PYPI = 1"
